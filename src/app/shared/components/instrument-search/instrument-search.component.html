<h2 mat-dialog-title>Search Financial Instruments</h2>
<mat-dialog-content>
  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Search</mat-label>
    <input
      matInput
      [formControl]="searchControl"
      placeholder="Enter symbol or name (e.g., AAPL)"
      aria-label="Search financial instruments"
      autocomplete="off"
    />
  </mat-form-field>

  <div *ngIf="error" class="error-message" role="alert">
    {{ error }}
  </div>

  <mat-list role="list">
    <mat-list-item
      *ngFor="let instrument of instruments$ | async"
      role="listitem"
      (click)="selectInstrument(instrument)"
      (keypress)="selectInstrument(instrument)"
      tabindex="0"
      class="instrument-item"
    >
      <span>{{ instrument.symbol }} - {{ instrument.description }}</span>
    </mat-list-item>
  </mat-list>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="closeDialog()" color="primary">Cancel</button>
</mat-dialog-actions>
